<h2> Employee List </h2>
<table class="table table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
        <th>Age</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
           <td>{{employee.firstName}}</td>
           <td>{{employee.lastName}}</td>
           <td>{{employee.emailId}}</td>
           <td>{{employee.age}}</td>
           <td [width]="10">
              <button (click) = "updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
           </td>
           <td [width]="10">
            <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
           </td>
           <td [width]="10">
            <button (click) = "employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">View</button>
           </td>
        </tr>
    </tbody>
</table>
